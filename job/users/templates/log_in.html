{% extends 'base.html' %}

{% block log_in %}
<div class="offset-lg-3 col-lg-4 col-md-6">
    <div class="course-form-section">
        <h3 class="">Courses for Free</h3>
        <p class="">It is high time for learning</p>
        <form class="course-form-area contact-page-form course-form text-right" id="myForm" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group col-md-12">
                {{ login_form.username.label}}
                {{ login_form.username}}
            </div>
            <div class="form-group col-md-12">
                {{ login_form.password.label}}
                {{ login_form.password}}
            </div>
            <div class="col-lg-12 text-center">
                <button class="btn text-uppercase">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock log_in %}
